apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: anomaly-training-pipeline
  namespace: mt-262dc357
  annotations:
    scenarios.ai.sap.com/name: "Anomaly Training Scenario"
    scenarios.ai.sap.com/description: "Pipeline for anomaly detection"
    executables.ai.sap.com/name: "Anomaly Model Training"
    executables.ai.sap.com/description: "Trains anomaly detection models"
    artifacts.ai.sap.com/anomalymodel.kind: "model"
  labels:
    scenarios.ai.sap.com/id: "anomaly-training-scenario"
    ai.sap.com/version: "1.0"
spec:
  imagePullSecrets:
    - name: tanmay-credentials
  entrypoint: anomaly-pipeline
  templates:
    - name: anomaly-pipeline
      inputs:
        artifacts:
          - name: trainingdata
            path: /app/data/
      outputs:
        artifacts:
          - name: anomalymodel
            globalName: anomalymodel
            path: /app/aicore-models
            archive:
              none: {}
      container:
        image: docker.io/tanmay471/anamoly_train:01
        command: ["/bin/sh", "-c"]
        args:
          - "python /app/src/main.py"
